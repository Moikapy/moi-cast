<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Moi Cast</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="./css/style.css"/>
	<style>
	html,
	body{
		height:100%;
		overflow:hidden
	}
		.video-frame {
			width: 475px;
			height: 275px;
		}
	</style>
</head>

<body>
	<main>
		<div class="contianer">
			<div class="row video-container justify-content-center my-4">
				<div class="video-frame mx-2 border border-dark">
					<video controls class="w-100 h-100"></video>
				</div>
				<div class="video-frame mx-2 border border-dark">
					<video class="js-video w-100 h-100" controls></video>
				</div>
			</div>
			<!-- Buttons -->
			<div class="row">
				<div class=" mx-auto">
					<div class="input-group mb-3">
						<div class="input-group-text">
							<input type="checkbox" onclick="checkDesktop()" aria-label="Checkbox for following text input">
						</div>
					</div>
					<div class="btn-group">
						<button id="action" class='js-record btn btn-danger'>Record</button>
						<button class='btn btn-dark js-stop'">Stop Recording</button>
					</div>
				</div>
      </div>
    </div>
	</main>
	<script>
		// You can also require other files to run in this process
      require('../src/renderer.js')
	</script>

</body>

</html>
