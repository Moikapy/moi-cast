<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Moi Cast</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="./css/style.css"/>
</head>

<body>
	<main>
		<div class="contianer video-container mx-auto">
			<div class="row  justify-content-center my-4">
				<div class="video-frame mx-2 border border-dark">
					<video controls class="w-100 h-100"></video>
				</div>
				<div class="video-frame mx-2 border border-dark">
					<video class="js-video w-100 h-100" controls></video>
				</div>
			</div>
			<!-- Buttons -->
			<div class="row">
				<div class=" mx-auto">
					<div class="input-group d-flex flex-column mb-3">
						<div class="input-group-text">
							<input type="checkbox" class="js-checkbox-audio" aria-label="Checkbox for following text input">
							<p class="mx-auto my-0"> AUDIO</p>
						</div>
						<div class="input-group-text">
							<input type="checkbox" class="js-checkbox-video" aria-label="Checkbox for following text input">
							<p class="mx-auto my-0"> VIDEO</p>
						</div>
						<div class="input-group-text">
							<input type="checkbox" class="js-checkbox-desktop" aria-label="Checkbox for following text input">
							<p class="mx-auto my-0"> DESKTOP</p>
						</div>
					</div>
					<div class="btn-group">
						<button id="action" class='js-record btn btn-danger'>Record</button>
						<button class='btn btn-dark js-stop'">Stop Recording</button>
					</div>
				</div>
      </div>
    </div>
	</main>
</body>

</html>
